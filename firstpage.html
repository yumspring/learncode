<!--

Tables:
frame with <table> tags
<tr> table row
<td> cell data - each <td></td> is a column
border attribute goes in table tag for whole table
<th> header for a column
add colspan and number of columns extend a cell horizontally -useful for headers
rowspan is also an attribute that can be used to extend a cell vertically
-width can be expressed as a % of a webpage
-cellpadding gives space from <td> to the outside of each cell
-cellspacing adds space around the cells
-->

<table border="1" cellspacing="10px" align="center">
		<tr>
			<th colspan="2">My Favorite Things</th>
		</tr>
