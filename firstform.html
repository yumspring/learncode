<!-- the name attribute will be used in javascript to identify variables 
submit buttons: <input type="submit" name="submit" />
this gives a button that says submit, but not because of the type or name.

in order to cahnge what the button says, you must add a "value" attribute
 the submit button alone does nothing, you need javascript.
 
maxlength="" attribute is how you limit the length of inputs. 

for text fields, putting a value="" attribute puts a text default inside the 
field.  this can't disappear when people type unless you use javascript

for radio or check down buttons, you need to add text just like a link

using <ul> wihtout a <li> allows you to justify and space without having bullets
classes or ids in CSS are probably better for this.
-->

What's your idea? <input type="text" name="firstname" value="Type your idea"/><br /><br />

Do you own a pet? 
	<ul>
		<input type="checkbox" name="pet" value="Dog" /> Dog <br />
		<input type="checkbox" name="pet" value="Cat" /> Cat <br />
		<input type="checkbox" name="pet" value="Other" /> Other <br />
	</ul>

<br />


<!--dropdown menu is not an "input" field, it's an "option" field and </option>
that also requires use of the <select> tags

-->
What's the urgency?
	<select name="urgency">
		<option value="urgency"/>High</option>
		<option value="Medium" />Medium</option>

<br />
<input type="submit" name="submit" value="Send"/>
